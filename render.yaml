databases:
  - name: recall-checker-db
    plan: free
    databaseName: recall_checker
    user: recall_user

services:
  - type: web
    name: recall-checker
    runtime: docker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recall-checker-db
          property: connectionString
      - key: NODE_ENV
        value: production
